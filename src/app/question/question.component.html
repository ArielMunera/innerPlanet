<div class="glob" *ngIf="selectedReponse">
  <div id="textBlock">
    <div class="questionNb">
      <h2>{{selectedReponse.name}}</h2>
    </div>
    <div class="question d-flex justify-content-center">
      <h1 class="titre m-0" *ngIf="reponses.length == 0">{{selectedReponse.question}}</h1>
      <h1 class="question-titre m-0" *ngIf="reponses.length > 0">{{selectedReponse.question}}</h1>
      <h1 class="finale m-0" *ngIf="reponses.length == 6">{{selectedReponse.question}}</h1>
    </div>
  </div>
  <div id="loader" *ngIf="planet.length == 0">
    <div class="loading">
        <div style="width:100%;height:100%" class="double-ring">
            <div></div>
            <div></div>
        </div>
        <style type="text/css">
        @keyframes double-ring {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
    
        @-webkit-keyframes double-ring {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
            }
        }
    
        @keyframes double-ring_reverse {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
            }
        }
    
        @-webkit-keyframes double-ring_reverse {
            0% {
            -webkit-transform: rotate(0);
            transform: rotate(0);
            }
            100% {
            -webkit-transform: rotate(-360deg);
            transform: rotate(-360deg);
            }
        }
    
        .loading{
            background-color: #0b0432;
            width: 16vh;
            height: 16vh;
        }
    
        .double-ring {
            position: relative;
            width: 100%;
            height: 100%;
        }
    
        .double-ring div {
            position: absolute;
            width: 15vh;
            height: 15vh;
            border-radius: 50%;
            border: 3px solid #d0aa5d;
            border-color: #d0aa5d transparent #d0aa5d transparent;
            -webkit-animation: double-ring 1.2s linear infinite;
            animation: double-ring 1.2s linear infinite;
        }
    
        .double-ring div:nth-child(2) {
            width: 13vh;
            height: 13vh;
            top: 1vh;
            left: 1vh;
            border-color: transparent #79e09c transparent #79e09c;
            -webkit-animation: double-ring_reverse 1.2s linear infinite;
            animation: double-ring_reverse 1.2s linear infinite;
        }
    
        .double-ring {
            -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
            transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        }
        </style>
    </div>
  </div>
  <div id="btnBlock" *ngIf="planet.length != 0">
    <div class="div-button row" *ngIf="reponses.length != 6">
      <button type="button" class="btn col-10 col-sm-8 col-md-5 col-lg-4 col-xl-4" (click)="onSelect(selectedReponse.reponse1, selectedReponse)">{{selectedReponse.reponse1}}</button>
      <button type="button" class="btn col-10 col-sm-8 col-md-5 col-lg-4 col-xl-4" (click)="onSelect(selectedReponse.reponse2, selectedReponse)"
        *ngIf="selectedReponse.id > 0">{{selectedReponse.reponse2}}</button>
    </div>
    <div class="return-button" *ngIf="selectedReponse.id != 0">
      <button type="button" class="btn col-5 col-sm-3 col-md-3 col-lg-2 col-xl-2 m-0" (click)="onSelectReturn(selectedReponse)">BACK</button>
    </div>
  </div>
</div>
